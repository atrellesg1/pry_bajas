<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Convocatoria de Comisión de Baja</title>

    <!-- Estilos y librerías externas -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            padding: 0;
            margin: 0;
            background-color: #f4f6f8;
            color: #1D2B4F;
        }
        .franja-superior {
            background-color: #1D2B4F;
            height: 40px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 20px;
        }
        .franja-superior span {
            color: white;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 25px;
            letter-spacing: 1px;
        }
        .franja-naranja {
            background-color: #F39200;
            height: 15px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #1D2B4F;
            font-weight: 800;
            margin-top: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            flex: 1 1 400px;
            max-width: 500px;
        }
        label {
            font-weight: 600;
            margin-top: 10px;
            display: block;
        }
        input, select {
            margin-top: 5px;
            margin-bottom: 15px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #1D2B4F;
            color: #fff;
        }
        .boton {
            margin-top: 20px;
            background-color: #F39200;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        .acciones-btn {
            background-color: #d9534f;
            border: none;
            color: white;
            padding: 6px 10px;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="franja-superior">
    <span>UNEMI</span>
</div>
<div class="franja-naranja"></div>

<h2>Convocatoria de Comisión de Baja</h2>

<div class="container">
    <div class="card">
        <h3>Datos de la Convocatoria</h3>
        <label for="nombreConvocatoria">Nombre de la Convocatoria:</label>
        <input type="text" id="nombreConvocatoria" value="Baja 1S 2025">

        <label for="fechaConvocatoria">Fecha:</label>
        <input type="date" id="fechaConvocatoria">

        <label for="horaInicio">Hora de Inicio:</label>
        <input type="time" id="horaInicio">

        <label for="horaFin">Hora de Fin:</label>
        <input type="time" id="horaFin">
    </div>

    <div class="card">
        <h3>Seleccionar Participantes</h3>
        <label for="selectParticipante">Participantes:</label>
        <select id="selectParticipante" multiple></select>

        <h3>Participantes Seleccionados</h3>
        <table id="tablaParticipantes">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<div style="max-width: 600px; margin: 30px auto;">
    <button class="boton" onclick="confirmarEnvio()">Enviar Convocatoria</button>
</div>

<script>
// Código de funcionalidad que ya tienes cargando participantes, select2 y sweetalert
$(document).ready(function() {
    const participantes = [
        { nombre: 'ALMEIDA MONGE ELKA JENNIFER', correo: 'ealmeidam@unemi.edu.ec' },
        { nombre: 'ALVARADO PORRAS FRANCISCO MARCELO', correo: 'falvaradop@unemi.edu.ec' },
        { nombre: 'AMEN LOOR HUGO ENRIQUE', correo: 'hamenl@unemi.edu.ec' },
        { nombre: 'BURGOS GONZALEZ GRACIELA GERMANIA', correo: 'gburgosg@unemi.edu.ec' },
        { nombre: 'CHIFLA VILLON MARIO RUBEN', correo: 'mchiflav@unemi.edu.ec' }
    ];

    const select = $('#selectParticipante');
    participantes.forEach((p, i) => {
        select.append(new Option(p.nombre, i));
    });

    select.select2({
        placeholder: "Seleccione participantes...",
        width: '100%'
    });

    select.on('change', function() {
        const seleccionados = $(this).val();
        const tbody = $('#tablaParticipantes tbody');
        tbody.empty();

        seleccionados.forEach(i => {
            const p = participantes[i];
            tbody.append(`
                <tr id="fila-${i}">
                    <td>${p.nombre}</td>
                    <td>${p.correo}</td>
                    <td><button class="acciones-btn" onclick="eliminarParticipante(${i})">Eliminar</button></td>
                </tr>
            `);
        });
    });
});

function eliminarParticipante(index) {
    $(#fila-${index}).remove();

    let seleccionados = $('#selectParticipante').val();
    seleccionados = seleccionados.filter(i => i != index);
    $('#selectParticipante').val(seleccionados).trigger('change');
}

function confirmarEnvio() {
    Swal.fire({
        title: '¿Está seguro?',
        text: "Se enviará la convocatoria a los participantes seleccionados.",
        icon: 'question',
        showCancelButton: true,
        confirmButtonText: 'Sí, enviar'
    }).then(result => {
        if (result.isConfirmed) {
            enviarConvocatoria();
        }
    });
}

function enviarConvocatoria() {
    const nombre = $('#nombreConvocatoria').val();
    const fecha = $('#fechaConvocatoria').val();
    const inicio = $('#horaInicio').val();
    const fin = $('#horaFin').val();
    const seleccionados = $('#selectParticipante').val();

    if (!nombre || !fecha || !inicio || !fin || !seleccionados.length) {
        Swal.fire('Error', 'Complete todos los campos.', 'error');
        return;
    }

    const datos = seleccionados.map(i => participantes[i]);
    const payload = {
        nombreConvocatoria: nombre,
        fechaConvocatoria: fecha,
        horaInicio: inicio,
        horaFin: fin,
        participantes: datos
    };

    fetch('https://hook.us2.make.com/toh1udfchmvv8p7vj2yibq2bms3zeaqe', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
    })
    .then(r => r.ok ? Swal.fire('Éxito', 'Convocatoria enviada', 'success') : Swal.fire('Error', 'No se pudo enviar', 'error'))
    .catch(() => Swal.fire('Error', 'Error de conexión', 'error'));
}
</script>

</body>
</html>
