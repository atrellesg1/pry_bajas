<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Convocatoria de Comisión de Baja</title>

    <!-- Librerías externas -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert2 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- Estilos -->
    <style>
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f6f8;
            color: #1D2B4F;
        }
        h2 {
            text-align: center;
            color: #1D2B4F;
            font-weight: 800;
            margin-bottom: 30px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            flex: 1 1 400px;
            max-width: 500px;
            min-width: 300px;
        }
        label {
            font-weight: 600;
            margin-top: 10px;
            display: block;
        }
        input, select {
            margin-top: 5px;
            margin-bottom: 15px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #1D2B4F;
            color: #ffffff;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .boton {
            margin-top: 20px;
            background-color: #F39200;
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            display: block;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .boton:hover {
            background-color: #d97e00;
        }
        .acciones-btn {
            background-color: #d9534f;
            border: none;
            color: white;
            padding: 6px 10px;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
        }
        .acciones-btn:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>

<h2>Convocatoria de Comisión de Baja</h2>

<div class="container">

    <div class="card">
        <h3>Datos de la Convocatoria</h3>
        <label for="nombreConvocatoria">Nombre de la Convocatoria:</label>
        <input type="text" id="nombreConvocatoria" value="Baja 1S 2025">

        <label for="fechaConvocatoria">Fecha:</label>
        <input type="date" id="fechaConvocatoria">

        <label for="horaInicio">Hora de Inicio:</label>
        <input type="time" id="horaInicio">

        <label for="horaFin">Hora de Fin:</label>
        <input type="time" id="horaFin">
    </div>

    <div class="card">
        <h3>Seleccionar Participantes</h3>
        <label for="selectParticipante">Participantes:</label>
        <select id="selectParticipante" multiple></select>

        <h3>Participantes Seleccionados</h3>
        <table id="tablaParticipantes">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

</div>

<div style="max-width: 600px; margin: 30px auto;">
    <button class="boton" onclick="confirmarEnvio()">Enviar Convocatoria</button>
</div>

<script>
// Datos de participantes
const participantes = [
    { nombre: 'ALMEIDA MONGE ELKA JENNIFER', correo: 'ealmeidam@unemi.edu.ec' },
    { nombre: 'ALVARADO PORRAS FRANCISCO MARCELO', correo: 'falvaradop@unemi.edu.ec' },
    { nombre: 'AMEN LOOR HUGO ENRIQUE', correo: 'hamenl@unemi.edu.ec' },
    { nombre: 'BURGOS GONZALEZ GRACIELA GERMANIA', correo: 'gburgosg@unemi.edu.ec' },
    { nombre: 'CHIFLA VILLON MARIO RUBEN', correo: 'mchiflav@unemi.edu.ec' }
];

// Cargar participantes en Select2
function cargarSelectParticipantes() {
    const select = document.getElementById('selectParticipante');
    participantes.forEach((p, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.text = p.nombre;
        select.add(option);
    });

    $('#selectParticipante').select2({
        placeholder: "Seleccione participantes...",
        allowClear: true
    });

    $('#selectParticipante').on('change', agregarParticipantesMultiples);
}

// Agregar participantes seleccionados a la tabla
function agregarParticipantesMultiples() {
    const selected = $('#selectParticipante').val();
    const tbody = document.getElementById('tablaParticipantes').querySelector('tbody');
    tbody.innerHTML = '';

    selected.forEach(index => {
        const participante = participantes[index];
        const fila = `<tr id="fila-${participante.nombre.replace(/\s+/g, '-')}" >
                        <td>${participante.nombre}</td>
                        <td>${participante.correo}</td>
                        <td><button class='acciones-btn' onclick='eliminarParticipante("${participante.nombre}")'>Eliminar</button></td>
                      </tr>`;
        tbody.innerHTML += fila;
    });
}

// Eliminar participante de la tabla
function eliminarParticipante(nombre) {
    const idFila = fila-${nombre.replace(/\s+/g, '-')};
    document.getElementById(idFila).remove();

    const select = $('#selectParticipante');
    const options = select.val().filter(value => participantes[value].nombre !== nombre);
    select.val(options).trigger('change');
}

// Confirmar antes de enviar
function confirmarEnvio() {
    Swal.fire({
        title: '¿Está seguro?',
        text: "Se enviará la convocatoria a los participantes seleccionados.",
        icon: 'question',
        showCancelButton: true,
        confirmButtonColor: '#1D2B4F',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Sí, enviar'
    }).then((result) => {
        if (result.isConfirmed) {
            enviarConvocatoria();
        }
    });
}

// Enviar convocatoria a Webhook
function enviarConvocatoria() {
    const nombreConvocatoria = document.getElementById('nombreConvocatoria').value;
    const fecha = document.getElementById('fechaConvocatoria').value;
    const horaInicio = document.getElementById('horaInicio').value;
    const horaFin = document.getElementById('horaFin').value;
    const participantesSeleccionados = $('#selectParticipante').val();

    if (!nombreConvocatoria || !fecha || !horaInicio || !horaFin || !participantesSeleccionados || participantesSeleccionados.length === 0) {
        Swal.fire('Error', 'Complete todos los campos y seleccione al menos un participante.', 'error');
        return;
    }

    const participantesDatos = participantesSeleccionados.map(index => {
        return {
            nombre: participantes[index].nombre,
            correo: participantes[index].correo
        };
    });

    const data = {
        nombreConvocatoria: nombreConvocatoria,
        fechaConvocatoria: fecha,
        horaInicio: horaInicio,
        horaFin: horaFin,
        participantes: participantesDatos
    };

    fetch('https://hook.us2.make.com/toh1udfchmvv8p7vj2yibq2bms3zeaqe', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    })
    .then(response => {
        if (response.ok) {
            Swal.fire('Éxito', '¡Convocatoria enviada exitosamente!', 'success');
        } else {
            Swal.fire('Error', 'Hubo un problema al enviar la convocatoria.', 'error');
        }
    })
    .catch(error => {
        console.error('Error en el envío:', error);
        Swal.fire('Error', 'No se pudo conectar al servidor.', 'error');
    });
}

window.onload = cargarSelectParticipantes;
</script>

</body>
</html>
